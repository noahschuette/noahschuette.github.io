<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>minitxt</title>
    <script src="https://kit.fontawesome.com/038f795198.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=JetBrains+Mono&family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  </head>
  <body>
    <div class="leftLogo">
      <img id="leftLogo_Icon" src="images/logo.svg">
      <p id="leftLogo_Title">MINITXT</p>
    </div>
    <div class="nav">
      <div class="leftnav">
        <button class="navBtn" type="button" name="btnSave" onclick="download()"> <i class="fa fa-save"></i> </button>
        <label class="navBtn" id="fileLabel" for="myFile"><i class="fa fa-folder"></i> </label>
        <input id="myFile" onchange="fileType()" type="file"/>
      </div>
      <div class="centernav">
        <input id="title" type="text" placeholder="Unnamed File" spellcheck="false" name="" value="">
      </div>
    </div>
    <div id="textAreaHandler" class="textAreaHandler">
      <div id="lineViewDiv" class="lineViewDiv">
        <p id="lineView" class="scroller"><span class="darkerLine">1</span></p>
      </div>
      <textarea id="my-textarea" onload="test()" class="scroller" onscroll="handleScroll()" onchange="setLineView()" spellcheck="false" v-on:keydown="smartTyper" v-on:input="lineView" placeholder="Hello There!"></textarea>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <!--<script>require('./config.js');</script>-->
  </body>
</html>
