<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title & Icon -->
  <title>monthly.money</title>
  <link rel="shortcut icon" href="icon.png">
  <!-- Meta -->
  <meta name="description" content="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts : Barlow -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/038f795198.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://noahschuette.github.io/scripts/essentials.css">
  <link rel="stylesheet" href="style.css">
  <!-- Scripts -->
</head>
<body>
  <p class="title"><span class="greenTitle">monthly</span>money</p>
  <section class="outermobile">
    <div class="upper" id="upper">
      <p class="upperTitle">CURRENT BUDGET</p>
      <p class="upperMoney" id="budget">50,00€</p>
      <p class="upperSubtitle"><span>9</span> days left</p>
    </div>
    <div class="prev">
      <p class="prevTitle">Previous months</p>
      <p class="prevMoney" id="previousBudget">0,00€</p>
    </div>
    <div class="list">
      <div id="item1" class="item"><p class="itemTitle">Krispy</p><p class="itemMoney negativeColor">-4,50€</p><i class="fas fa-trash-alt"></i></div><div class="itemLine"></div>
      <div id="item2" class="item"><p class="itemTitle">Irgendwas</p><p class="itemMoney positiveColor">9,99€</p><i class="fas fa-trash-alt"></i></div><div class="itemLine"></div>
    </div>
    <div class="lower">
      <input class="lowerTitle" type="text" placeholder="Title" autocomplete="off" maxlength="30">
      <input class="lowerMoney" id="lowerMoney" type="text" placeholder="0,00" onkeyup="checkMoneyInput()" autocomplete="off" maxlength="8">
      <p class="lowerEuroSign">€</p>
      <button><i class="fas fa-chevron-right"></i></button>
    </div>
  </section>
  <div class="copyright" style="position: fixed; right: 30px; bottom: 30px;">
    <a href="https://noahschuette.de" id="n0j0logo"><script onload="replaceLogo('n0j0logo','#262B44')" src="https://noahschuette.github.io/scripts/essentials.js"></script></a>
    <p style="color: #262B44; font-weight: 700; font-size: 15px;">&copy; 2021</p>
  </div>
  <script src="script.js" onload="test()"></script>
</body>
</html>
