<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>SW The Clone Wars - Opening Quotes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body onload="genQuote()">
    <div class="main">
      <p class="quote" id="quote">Never give up hope, no matter how dark things seem</p>
      <p id="num"></p>
    </div>
    <button type="button" name="button" onclick="genQuote()" id="newQuote">GENERATE NEW QUOTE</button>
  </body>
</html>
